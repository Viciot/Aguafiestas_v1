<!DOCTYPE html>
<html>
<head>
	<title>Aguafiestas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="Aguafiestas.js"></script>
</head>
<body>
	<h1>Welcome to the battlefield sailor!</h1>
	<h2>RULES</h2>
	<div class="rules">
		<p>
			Press "Start" to begin<br>
			The enemy shoots first!<br>
			Your boats are defined with "o" in the right board <br>
			Don't shoot until you receive a shoot<br>
			Press on your left panel the area to fire<br>
			The first who sink the 4 boats wins<br>

		</p>
	</div>
	<audio src="music/Battlefield 1942 theme.mp3" autoplay></audio>
	<div><input class="start" type="button" value="Start a epic battleship" onclick="Cargado();" />
	<input class="reset" type="button" value="Restart" onclick="window.location.reload();"/></div>
	
	<div id="tableros"></div>

</body>
